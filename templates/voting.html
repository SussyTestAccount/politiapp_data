<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/tutorialStyles.css') }}">
</head>
<body>
    <h1>How to Vote</h1>
    <div class="slideshow-container">

        <!-- Slides -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img1.jpg" style="width:100%">
            <div class="text">Caption Text 1</div>
            <div class="slide-text">Here is some additional text for slide 1.</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img2.jpg" style="width:100%">
            <div class="text">Caption Text 2</div>
            <div class="slide-text">Here is some additional text for slide 2.</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img3.jpg" style="width:100%">
            <div class="text">Caption Text 3</div>
            <div class="slide-text">Here is some additional text for slide 3.</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    
    <script src="script/slideScript.js"></script>
    <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
                <hr>
                <a href="/home">Back to Home</a>
                <a href="/map">Voting Map</a>
                <a href="/candidate">District Candidate Summaries</a>
                <a href="/trivia">Political Trivia</a>
        </div>
    </div>
</body>
</html>
