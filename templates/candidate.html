<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
    <h1>District Candidate Summary</h1>
    <form id="chat-form" action="/api/chat" method="POST">
        <input type="text" id="user-input" name="user_input" placeholder="Type your message here...">
        <button type="button" onclick=
    "performSearch("ff56e2beeb0f4ca7ec71903ed0641f069cb4858846cc630066431b77ae56acda",
    "skibidi toilet",
    "Utah, United States",
    "google.com",
    "us",
    "en"); sendDataToAPI()">Send</button>
    </form>
    <div id="response"></div>
    <script src="{{ url_for('static', filename='script/chatSearchScript.js') }}"></script>
    <script>
        function sendDataToAPI() {
            const userInput = document.getElementById('user-input').value;
            const data = { user_input: userInput };

            fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                document.getElementById('response').innerText = data.response || 'No response received';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').innerText = `An error occurred: ${error.message}`;
            });
        }
    </script>

    <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
                <hr>
                <a href="/home">Back to Home</a>
                <a href="/map">Voting Map</a>
                <a href="/tutorial">Voting Tutorial</a>
                <a href="/trivia">Political Trivia</a>
        </div>
    </div>
</body>
</html>
