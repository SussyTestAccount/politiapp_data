    <button onclick="toggle()">Issues on the Ballot (click me!) </button>
    <div id="controlled" style="display: none">
        <iframe src="https://ballot.vote.org/?partner=111111&campaign=free-tools" width="100%" marginheight="0" frameborder="0" id="frame5" scrollable ="no"></iframe><script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.5.3/iframeResizer.min.js"></script><script type="text/javascript">iFrameResize({ log:true, checkOrigin:false});</script>
    </div>
    <script>
        function toggle(){
          var x = document.getElementById("controlled");
          if (x.style.display === "none") {
            x.style.display = "block";
          } else {
            x.style.display = "none";
          }
        }
    </script>
    <form id="chatForm">
        <textarea id="input" placeholder="Enter your message" cols="50"></textarea>
        <button id="gptSubmit" type="submit">Send</button>
    </form>
    <pre id="body"></pre>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const body = document.getElementById('body');
        const submitBtn = document.getElementById('gptSubmit');
        const input = document.getElementById('input');

        submitBtn.addEventListener("click", async (e) => {
            e.preventDefault();

            const response = await fetch("/chatting", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: input.value})
            });

            const reader = response.body.getReader();
            let output = "";

            while (true) {
                const { done, value } = await reader.read();
                output += new TextDecoder().decode(value);
                body.innerHTML = marked.parse(output);

                if (done) {
                    return;
                }
            }
        });
    </script>
